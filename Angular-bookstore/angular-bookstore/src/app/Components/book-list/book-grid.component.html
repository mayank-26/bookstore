<div class="row ">
  <div  *ngFor="let book of books" style="margin-left: 70px;margin-top: 70px;" class="col-lg-3 col-md-6 mb-4">
    <div class="card h-10" >
        <!-- Sale badge-->
        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
        <!-- Product image-->
        <a href="#"><img  class="card-img-top img-responsive" [src]="book.imageUrl" alt="..." /></a>
        <!-- Product details--> 
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
       <h5 class="fw-bolder">{{book.name}}</h5>
                <!-- Product reviews-->
                <!-- <div class="d-flex justify-content-center small text-warning mb-2">
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                </div> -->
                <!-- Product price-->
                <span>{{book.unitPrice | currency: 'INR'}}</span>
             
            </div>
        </div>



</div>
</div>
</div>
